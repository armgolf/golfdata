<!doctype html>
<html>
  <head>
    <!-- Load in jQuery and HighCharts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="/highcharts.js" type="text/javascript"></script>
  </head>

<p><a href="{% url 'display' %}">Dashboard</a></p>
<p>Current User: {{ current_user }}</p>

{% block heading %}
    <h1 align="center">Analysis</h1>
{% endblock %}

{% block content %}
    <div id={{ chartID|safe }} class="chart" style="height:100px; width:100%"></div>
    <div id={{ chartID2|safe }} class="chart" style="height:100px; width:100%"></div>
{% endblock %}

{% block extrajs %}
<!-- Maps the Python template context variables from views.py to the Highchart js variables -->
<script>
    var chart_id = {{ chartID|safe }}
    var chart = {{ chart|safe }}
    var title = {{ title|safe }}
    var xAxis = {{ xAxis|safe }}
    var yAxis = {{ yAxis|safe }}
    var series = {{ series|safe }}
    var chart_id2 = {{ chartID2|safe }}
    var chart2 = {{ chart2|safe }}
    var title2 = {{ title2|safe }}
    var xAxis2 = {{ xAxis2|safe }}
    var yAxis2 = {{ yAxis2|safe }}
    var series2 = {{ series2|safe }}
</script>

<!-- Highchart js. Variable map shown above -->
<script>
$(document).ready(function() {
    $(chart_id).highcharts({
        chart: chart,
        title: title,
        xAxis: xAxis,
        yAxis: yAxis,
        series: series
    });
});
$(document).ready(function() {
    $(chart_id2).highcharts({
        chart: chart2,
        title: title2,
        xAxis: xAxis2,
        yAxis: yAxis2,
        series: series2
    });
});
</script>
{% endblock %}
</html>
